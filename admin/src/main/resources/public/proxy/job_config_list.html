<script type="text/html" id="barTpl">
	<a class="layui-btn layui-btn-xs" lay-event="addJobEvent">AddToScheduler</a>
	<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="updateEvent">Edit</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteEvent">Delete</a>
</script>
<!-- Job类select模板 -->
<script id="jobSelect" type="text/html">
	<option value="">--请选择Job类--</option>
	{{#  layui.each(d, function(index, item){ }}
	<option value="{{ item.optValue }}">{{ item.optText }}</option>
	{{#  }); }}
</script>
<!-- Job资源select模板 -->
<script id="resourceSelect" type="text/html">
	<option value="">--Job依赖的资源--</option>
	{{#  layui.each(d, function(index, item){ }}
	<option value="{{ item.resourceName }}">{{ item.resourceName }}</option>
	{{#  }); }}
</script>
