<div class="content-header">
	<h2 class="content-title">【Job监控】</h2>
	<span class="layui-breadcrumb">
		  <a href="#!home">首页</a>
		  <a><cite>代理管理</cite></a>
		</span>
</div>
<div>
	<div class="layui-row">
		<div class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<select id="jobType" name="jobType" lay-filter="jobType">
							<option value="all">所有的Job</option>
							<option value="run">启动的Job</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn search-btn" id="queryBtn" lay-filter="queryBtn"><i class="layui-icon">&#xe615;</i>查询</button>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row">
		<table class="layui-table" id="resultTable" lay-filter="resultTable"></table>
	</div>
</div>
<script type="text/html" id="changeStatusTpl">
	{{#  if(d.state === 'PAUSED'){ }}
	<input type="checkbox" name="jobName" value="{{d.jobName}}" lay-skin="switch" lay-text="正常|暂停" lay-filter="jobName" />
	{{#  } else { }}
	<input type="checkbox" name="jobName" value="{{d.jobName}}" lay-skin="switch" lay-text="正常|暂停" lay-filter="jobName" checked />
	{{#  } }}
</script>
<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-xs" lay-event="runJobEvent">RunOnce</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="removeEvent">Remove</a>
</script>
<script type="text/javascript" src="/js/page/proxy/manage_scheduler.js"></script>
