<div class="content-header">
	<h2 class="content-title">【监控引擎】</h2>
	<span class="layui-breadcrumb">
		  <a href="#!home">首页</a>
		  <a><cite>爬虫管理</cite></a>
		</span>
</div>
<div>
	<div class="layui-row">
		<div class="layui-form toolbar">
			<input type="text" class="layui-input search-input" id="spiderName" name="spiderName" placeholder="输入爬虫名称" />&emsp;
			<button class="layui-btn search-btn" id="queryBtn" lay-filter="queryBtn"><i class="layui-icon">&#xe615;</i>搜索</button>&emsp;
		</div>
	</div>
	<div class="layui-row">
		<table class="layui-table" id="resultTable" lay-filter="resultTable"></table>
	</div>
</div>
<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="stopEvent">停止</a>
</script>
<script type="text/html" id="changeStatusTpl">
	{{#  if(d.spiderStatus === 2){ }}
	<input type="checkbox" name="spiderStatus" value="{{d.spiderName}}" lay-skin="switch" lay-text="运行|暂停" lay-filter="spiderStatus" />
	{{#  } else { }}
	<input type="checkbox" name="spiderStatus" value="{{d.spiderName}}" lay-skin="switch" lay-text="运行|暂停" lay-filter="spiderStatus" checked />
	{{#  } }}
</script>
<!-- 表格状态列 -->
<script type="text/html" id="statusTpl">
	{{#  if(d.spiderStatus === 2){ }}
	<span style="color: #FFF; background-color: #FFB800;">暂停</span>
	{{#  } else if(d.spiderStatus === 4) { }}
	<span style="color: #FFF; background-color: #FF5722;">停止</span>
	{{#  } else { }}
	<span style="color: #FFF; background-color: #009688;">运行</span>
	{{#  } }}
</script>
<script type="text/javascript" src="/js/page/spider/spider_list.js"></script>
